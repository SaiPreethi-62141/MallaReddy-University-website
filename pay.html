<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fee Payment - MallaReddy University</title>
  <link rel="icon" type="image/png" href="https://cdn.adscientificindex.com/logos/13245.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: #ffffff;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #2c5364;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .radio-group {
      margin: 12px 0;
    }

    .radio-group label {
      display: block;
      margin-bottom: 6px;
    }

    button {
      background-color: #2c5364;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1c374a;
    }

    .secure-note {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-top: 15px;
    }

    .confirmation {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Fee Payment Portal</h2>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="studentId" placeholder="Student ID / Application Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="number" id="amount" placeholder="Amount (â‚¹)" required>

    <div class="radio-group">
      <label><strong>Select Payment Method:</strong></label>
      <label><input type="radio" name="method" value="card" checked> Credit/Debit Card</label>
      <label><input type="radio" name="method" value="upi"> UPI</label>
      <label><input type="radio" name="method" value="netbanking"> Net Banking</label>
    </div>

    <button onclick="processPayment()">Pay Now</button>

    <div class="secure-note">ðŸ”’ Secure payment gateway. Your details are safe with us.</div>
    <div id="confirmation" class="confirmation">âœ… Payment Successful! Confirmation sent to your email.</div>
  </div>

  <script>
    function processPayment() {
      const name = document.getElementById("name").value;
      const id = document.getElementById("studentId").value;
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;

      if (!name || !id || !email || !amount) {
        alert("Please fill in all fields.");
        return;
      }

      document.getElementById("confirmation").style.display = "block";
    }
  </script>
</body>
</html>
