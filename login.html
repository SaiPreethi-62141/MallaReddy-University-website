<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallaReddy University Login</title>
    <link rel="icon" type="image/png" href="https://cdn.adscientificindex.com/logos/13245.png">
    <style>
      .hi{
        background:linear-gradient(to right, #0f2027, #203a43, #2c5364);
      }
      h1{
        text-align: center;
        font-size: 50px;
        color:white;
      }
    .login-container {
      background-color:white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
      align-items: center;
      margin-top: 105px;
      margin-left: 500px;
      border-color: black;
      box-shadow: 500px solid black;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="hi">
   
     <header>
  <div style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <img src="https://cdn.adscientificindex.com/logos/13245.png" alt="MallaReddy University Logo" class="logo">
    <div>
      <h1>MallaReddy University</h1>
    </div>
  </div>
</header>


  <div class="login-container">
    <h2>University Login</h2>
    <form action="/login" method="post">
      <label for="username">Email or Student ID:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
  </div>
</div>


</body>
</html>
